      <form class="form-signin" action="result.html" method="post">
        <input type="text" class="form-control top" name="FRUITS_VEGGIES" placeholder="HOW MANY FRUITS OR VEGETABLES DO YOU EAT EVERYDAY? (Range 0-5) ">
        <input type="text" class="form-control top" name="DAILY_STRESS" placeholder="HOW MUCH STRESS DO YOU TYPICALLY EXPERIENCE EVERYDAY? (Range 0-5) ">
        <input type="text" class="form-control top" name="PLACES_VISITED" placeholder="HOW MANY NEW PLACES DO YOU VISIT? Range(0-10)">
        <input type="text" class="form-control top" name="CORE_CIRCLE" placeholder="HOW MANY PEOPLE ARE VERY CLOSE TO YOU? (Range 0-10)">
        <input type="text" class="form-control top" name="SUPPORTING_OT" placeholder="HOW OFTEN DO YOU HELP PEOPLE ACHIEVE A BETTER LIFE OVER A PERIOD OF 1 YEAR? (On a scale of 0-10)">
        <input type="text" class="form-control top" name="SOCIAL_NETWORK" placeholder="WITH HOW MANY PEOPLE DO YOU INTERACT WITH DURING A TYPICAL DAY? (Range 0-10)">
        <input type="text" class="form-control top" name="ACHIEVEMENT" placeholder="HOW MANY REMARKABLE ACHIEVEMENTS ARE YOU PROUD OF? (Range 0-10)">
        <input type="text" class="form-control top" name="DONATION" placeholder="HOW MANY TIMES DO YOU DONATE YOUR TIME OR MONEY TO GOOD CAUSES? (Range 0-5)">
        <input type="text" class="form-control top" name="BMI_RANGE" placeholder="WHAT IS YOUR BODY MASS INDEX (BMI) RANGE? (1 = Below 25, 2 = Above 25)">
        <input type="text" class="form-control top" name="TODO_COMPLET" placeholder="HOW WELL DO YOU COMPLETE YOUR WEEKLY TO-DO LISTS? (On a scale of 0-10)">
        <input type="text" class="form-control top" name="FLOW" placeholder="IN A TYPICAL DAY, HOW MANY HOURS DO YOU FULLY CONCENTRATE ON YOUR WORK? (Range 0-10)">
        <input type="text" class="form-control top" name="DAILY_STEPS" placeholder="HOW MANY STEPS (IN THOUSANDS) DO YOU TYPICALLY WALK EVERYDAY? (Range 1-10)">
        <input type="text" class="form-control top" name="LIVE_VISION" placeholder="FOR HOW MANY YEARS AHEAD IS YOUR LIFE VISION VERY CLEAR FOR? (Range 0-10)">
        <input type="text" class="form-control top" name="SLEEP_HOURS" placeholder="ABOUT HOW LONG DO YOU TYPICALLY SLEEP? (Range 1-10)">
        <input type="text" class="form-control top" name="LOST_VACATION" placeholder="HOW MANY DAYS OF VACATION DO YOU TYPICALLY LOSE EVERY YEAR ? (Range 0-10)">
        <input type="text" class="form-control top" name="DAILY_SHOUTING" placeholder="HOW OFTEN DO YOU SHOUT OR SULK AT SOMEBODY? (Range 0-10)">
        <input type="text" class="form-control top" name="SUFFICIENT_INC" placeholder="HOW SUFFICIENT IS YOUR INCOME TO COVER BASIC LIFE EXPENSES? (1 - Not sufficient, 2 - Sufficient)">
        <input type="text" class="form-control top" name="PERSONAL_AWA" placeholder="HOW MANY RECOGNITIONS HAVE YOU RECEIVED IN YOUR LIFE? (Range 0-10)">
        <input type="text" class="form-control top" name="TIME_FOR_PASSI" placeholder="HOW MANY HOURS DO YOU SPEND EVERYDAY DOING WHAT YOU ARE PASSIONATE ABOUT? (Range 0-10)">
        <input type="text" class="form-control top" name="WEEKLY_MEDITAT" placeholder="IN A TYPICAL WEEK, HOW MANY TIMES DO YOU HAVE THE OPPORTUNITY TO THINK ABOUT YOURSELF? (Range 0-10)">
        <select class="form-control top" name="AGE">
          <option value="" disabled selected>AGE GROUP</option>
          <option value="Less than 20">Less than 20</option>
          <option value="21 to 35">21 to 35</option>
          <option value="36 to 50">36 to 50</option>
          <option value="51 or more">51 or more</option>
        </select>
        <select class="form-control top" name="GENDER">
          <option value="" disabled selected>GENDER</option>
          <option value="1">Female</option>
          <option value="0">Male</option>
          <option value="0.5">Other</option>
        </select>
        <button class="btn btn-lg btn-primary btn-block btn-light" name="button" type="submit">Evaluate</button>
      </form>
